version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Installing dependencies..."
      - aws --version
      - docker --version

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin <your_account_id>.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - IMAGE_URI=<your_account_id>.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/<your_repo_name>:latest

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $IMAGE_URI .
      - echo "Running container to validate..."
      - docker run --rm $IMAGE_URI echo "App runs successfully"

  post_build:
    commands:
      - echo "Test stage complete"
